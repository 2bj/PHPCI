build_settings:
    verbose: false
    ignore: 
        - "vendor"
        - "assets"
        - "build"
        - "Tests"
        - "composer.phar"
    irc:
        server: "irc.freenode.net"
        port: 6667
        room: "#phpci"
        nick: "phpcidev"

setup:
    composer:
        action: "install"

test:
    php_mess_detector:
        allow_failures: true
    php_code_sniffer:
        standard: "PSR2"
    php_loc:
        allow_failures: true

success:
    irc:
        message: "Build Success! %PROJECT_TITLE% - %COMMIT% - %BUILD_URI%"

failure:
    irc:
        message: "Build Failed :( %PROJECT_TITLE% - %COMMIT% - %BUILD_URI%"